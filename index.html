<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipious App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="mainContainer">
        <div class="navbar-container">
            <h1 class="navbar-heading">Recipious.</h1>
            <div class="navbar-options">
                <button class="option"><a href="#home-container" class="option-anchor">Home</a></button>
                <button class="option"><a href="#about-container" class="option-anchor">About</a></button>
                <button class="option">Contact</button>
                <button class="add-reciepe" id="addReciepe"> Add reciepe...</button>
                <img style="cursor: pointer;" src="./svgs/profile.svg" />
            </div>
        </div>

        <div id="addReciepeMainContainer" class="add-reciepe-main-container">
            <div class="add-reciepe-container">
                <h1>Add reciepe</h1>
                <input type="text" placeholder="Reciepe Name*" id="recipeName" onblur="addReciepeList(event,id)" />
                <textarea placeholder="Description*" rows="4" cols="50" id="description"
                    onblur="addReciepeList(event,id)"></textarea>
                <input type="text" placeholder="Reciepe Img Url" id="imgUrl" onblur="addReciepeList(event,id)" />
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <button class="btn btn-danger" id="cancelReciepe">Cancel</button>
                    <button class="btn btn-warning" id="addBtnReciepe" onclick="addBtnReciepe()">Add Reciepe</button>
                </div>
            </div>
        </div>

        <div id="home-container" class="homeContainer">
            <div class="homeTextContainer">
                <h1 class="home-heading">Nourishing <br /> Every Craving</h1>
                <p class="home-sub-heading">
                    Find delicious recipies with detailed instructions and
                    <br /> make your meals with our recipes
                </p>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for recipe...." id = "searchInput"/>
                    <i class="bi bi-search search-icon" id="searchList" onclick="search()"></i>
                </div>
                <div class="social-media">
                    <i class="bi bi-facebook facebook"></i>
                    <i class="bi bi-instagram instagram"></i>
                    <i class="bi bi-twitter twitter"></i>
                </div>
            </div>
            <img src="./svgs/home.svg" class="home-img" />
        </div>

        <div id="about-container" class="about-container">
            <div class="about-header">
                <h1 class="about-recipies-header">Best Recipies of the week</h1>
                <div class="about-chevron">
                    <p class="about-see-all-header">See All</p>
                    <i class="bi bi-chevron-right chevron-style" id="seeAllChevron" onclick="seeAllChevron()"></i>
                </div>
            </div>
            <div class="about-body">
                <ul class="about-card" id="unListId">
                </ul>
                <div id="desciptionReciepeMainContainer" class="add-reciepe-main-container check-receipe-container">
                    <div id="desciptionReciepeContainer" class="add-reciepe-container">
                        <h1 class="checkDescription">Description of reciepe</h1>
                        <p class="desc-para" id="checkDescriptionPara"></p>
                        <div style="display: flex; align-items: center; justify-content: space-between; order: 1;">
                            <button class="btn btn-danger" id="checkReciepeBtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="carousel-style">
                            <img class="d-block w-25" src="./svgs/carousel1.png" alt="First slide">
                            <div class="carousel-inside-images w-50">
                                <img class="d-block w-100" src="./svgs/carousel2a.png" alt="Second slide">
                                <img class="d-block w-100" src="./svgs/carousel2b.png" alt="Second slide">
                            </div>
                            <img class="d-block w-25" src="./svgs/carousel3.png" alt="Third slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-style">
                            <img class="d-block w-25" src="./svgs/carousel3.png" alt="Third slide">
                            <div class="carousel-inside-images w-50">
                                <img class="d-block w-100" src="./svgs/carousel2b.png" alt="Second slide">
                                <img class="d-block w-100" src="./svgs/carousel2a.png" alt="Second slide">
                            </div>
                            <img class="d-block w-25" src="./svgs/carousel1.png" alt="First slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-style">
                            <img class="d-block w-25" src="./svgs/carousel1.png" alt="First slide">
                            <div class="carousel-inside-images w-50">
                                <img class="d-block w-100" src="./svgs/carousel2a.png" alt="Second slide">
                                <img class="d-block w-100" src="./svgs/carousel2b.png" alt="Second slide">
                            </div>
                            <img class="d-block w-25" src="./svgs/carousel3.png" alt="Third slide">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-style">
                            <img class="d-block w-25" src="./svgs/carousel3.png" alt="Third slide">
                            <div class="carousel-inside-images w-50">
                                <img class="d-block w-100" src="./svgs/carousel2b.png" alt="Second slide">
                                <img class="d-block w-100" src="./svgs/carousel2a.png" alt="Second slide">
                            </div>
                            <img class="d-block w-25" src="./svgs/carousel1.png" alt="First slide">
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path d="M9.354 1.646a.5.5 0 0 1 0 .708L4.707 8l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path d="M6.646 1.646a.5.5 0 0 1 .708 0l5 5a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708L11.293 8 6.646 3.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
